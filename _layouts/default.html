<!DOCTYPE html>
<html class="brightness-dark">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="https://stylesheets.bhstudios.org/assets/v2/structure/flex.css" />
    <link rel="stylesheet" type="text/css" href="https://stylesheets.bhstudios.org/assets/v2/neon/neon-tables.css" />
    <link rel="stylesheet" type="text/css" href="https://stylesheets.bhstudios.org/assets/v2/neon/neon-renderer.css" />
    <link rel="stylesheet" type="text/css" href="https://stylesheets.bhstudios.org/assets/v2/neon/neon-water.css" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <link href="https://google.com/+BenLeggiero" rel="me" />
    <link href="https://twitter.com/BenLeggiero" rel="me" />
    <link href="https://micro.blog/BenLeggiero" rel="me" />
    <link href="https://mastodon.social/@BenLeggiero" rel="me" />

    <script src="https://shared.bhstudios.org/_js/jquery-bh-preferred.js">/* jQuery */</script>
    <script src="https://scripts.bhstudios.org/assets/v2/general/js/lib/kotlin.js">/* Kotlin/JS for BHStudios General Script */</script>
    <script src="https://scripts.bhstudios.org/assets/v2/general/js/BHStudios%20General%20Scripts.js">/* BHStudios General Script */</script>

    <!-- Forked from Jekyll Now - http://GitHub.com/barryclark/jekyll-now -->
    <!-- See also the git repository at https://GitHub.com/BenLeggiero/blog -->
  </head>

<body>
    <header class="app-bar gradient-background">
        <a href="#" class="flat button show-sidebar-button"><i class="material-icons">menu</i></a>
        <a href="/" class="flat button   back-to-root-link"><h1 class="title"><span class="title-text">{{ site.title }}</span><span class="subtitle-text"></span></h1></a>
        <span class="layout-placeholder"></span>
    </header>

    <main id="main" role="main" class="container">
        {{ content }}
    </main>

    <div class="wrapper-footer">
        <div class="container">
            <footer class="footer">
                {% include svg-icons.html %}
            </footer>
        </div>
    </div>

    <nav class="sidebar   flex-column flex-vert-space-between">
        <section>
            Top content placeholder
        </section>
        <section>
            <ul class="theme-color-selection-list">
                <li><a href="#Brightness-Dark"  onclick="return setBrightness('Dark')"  title="Dark"  class="color-swatch theme-brightness-swatch-dark" >Dark</a></li>
                <li><a href="#Brightness-Light" onclick="return setBrightness('Light')" title="Light" class="color-swatch theme-brightness-swatch-light">Light</a></li>
            </ul>
            <ul class="theme-color-selection-list">
                <li><a href="#Theme-Water" onclick="return setTheme('Water')" title="Water" class="color-swatch theme-color-swatch-water">Water</a></li>
                <li><a href="#Theme-Fire"  onclick="return setTheme('Fire')"  title="Fire"  class="color-swatch theme-color-swatch-fire" >Fire</a></li>
                <li><a href="#Theme-Earth" onclick="return setTheme('Earth')" title="Earth" class="color-swatch theme-color-swatch-earth">Earth</a></li>
                <li><a href="#Theme-Air"   onclick="return setTheme('Air')"   title="Air"   class="color-swatch theme-color-swatch-air"  >Air</a></li>
                <!-- <li><a href="#Theme-Magic" onclick="return setTheme('Magic')" title="Magic" class="color-swatch theme-color-swatch-magic">Magic</a></li> -->
            </ul>
        </section>
    </nav>

    {% include analytics.html %}
</body>
</html>
