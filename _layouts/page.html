---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

    <footer class="flex-row flex-horiz-space-between flex-vert-bottom flex-wrap">
        <ol class="dates-and-times">
            {% if page.date-edit %}
            <li>
                <time class="date" datetime="{{ page.date-edit | date_to_xmlschema }}">
                    Last updated {{ page.date-edit | date: "%F (a %A) at %R %Z" }}
                </time>
            </li>
            {% endif %}
        </ol>

        <ol class="plain inline-list">
            {% if page.original-url %}
            <li><a href="{{ page.original-url }}" title="View Original" target="_blank" class="small material-icons button">import_contacts</a></li>
            {% endif %}
            <li><a href="https://github.com/BenLeggiero/blog/commits/master/{{ page.path }}" title="Post History" target="_blank" class="small material-icons button">history</a></li>
            <li><a href="https://github.com/BenLeggiero/blog/edit/master/{{ page.path }}" title="Suggest an Edit" target="_blank" class="small material-icons button">edit</a></li>
        </ol>
    </footer>
</article>
